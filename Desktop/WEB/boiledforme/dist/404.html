<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ERROR PAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,500&family=Roboto:wght@300;400&display=swap');

    body{
      margin:0;
      padding:0;
      height:100vh;
      background-color: black;
      /*background-image: linear-gradient(to top, #1f1945, #1a153a, #130f2a, #0a0815, #000000);*/
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .text{
      position:absolute;
      top:10%;
      color:#fff;
      text-align:center;
      padding: 0;
    }
    h1{
      font-family: 'Montserrat', sans-serif, thin;
      font-weight: 200;
      font-size:150px;
      padding: 0px;
    }
    .para{
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      font-size:40px;
      padding: 0px;
    }
    .star{
      position:absolute;
      width:2.2px;
      height:2.2px;
      background:#fff;
      right:0;
      animation:starTwinkle 3s infinite linear;
    }
    .astronaut img{
      width:150px;
      position:absolute;
      top:30%;
      animation:astronautFly 9s infinite linear;
    }
    @keyframes astronautFly{
      0%{
        left:-150px;
      }
      25%{
        top:40%;
        transform:rotate(30deg);
      }
      50%{
        transform:rotate(45deg);
        top:48%;
      }
      75%{
        top:45%;
        transform:rotate(30deg);
      }
      100%{
        left:110%;
        transform:rotate(45deg);
      }
    }
    @keyframes starTwinkle{
      0%{
         background:rgba(255,255,255,0.4);
      }
      25%{
        background:rgba(255,255,255,0.8);
      }
      50%{
       background:rgba(255,255,255,1);
      }
      75%{
        background:rgba(255,255,255,0.8);
      }
      100%{
        background:rgba(255,255,255,0.4);
      }
    }

    
  </style>
</head>

<body>

  <div class="text">
    <h1>404</h1>
    <div class="para">The page you are looking for</div>
    <div class="para">has been lost in space.</div>
  </div>

  <div class="astronaut">
    <img src="img/ASTRONAUT.png" alt="" class="src">
  </div>

</body>
<script type="text/javascript" src="js/404.js"></script>
</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
